            <button

        function renderProjects(filter = 'all') {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = ''; // Clear current projects

            projects.forEach(project => {
                // If filter matches OR filter is 'all', show the project
                if (filter === 'all' || project.category === filter) {
                    const card = document.createElement('div');
                    card.className = 'project-item group relative overflow-hidden rounded-xl border border-gray-800 animate-fade-in transition-all duration-300';
                    card.innerHTML = `
                        <img src="${project.image}" class="w-full h-64 object-cover transform transition-transform duration-500 group-hover:scale-110" alt="${project.title}">
                        <div class="absolute inset-0 bg-primary/90 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-center items-center text-center p-4">
                            <h3 class="text-xl font-bold text-white mb-2 translate-y-4 group-hover:translate-y-0 transition-transform">${project.title}</h3>
                            <p class="text-accent mb-4 translate-y-4 group-hover:translate-y-0 transition-transform delay-75">${project.subtitle}</p>
                            <!-- You can link this to a full view or modal if needed -->
                        </div>
                    `;
                    grid.appendChild(card);
                }
            });
        }

        // Handle Filter Button Clicks
        function filterProjects(category, btn) {
            // Update active button style
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(b => {
                b.classList.remove('active', 'bg-accent', 'text-primary');
                b.classList.add('border-gray-700', 'text-gray-300');
            });
            btn.classList.add('active', 'bg-accent', 'text-primary');
            btn.classList.remove('border-gray-700', 'text-gray-300');

            // Re-render grid
            renderProjects(category);
        }

        // Initial Render
        document.addEventListener('DOMContentLoaded', () => {
            renderProjects('all');
        });
    </script>
